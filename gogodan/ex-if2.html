<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>대문자? 소문자?</h2>
    <script>
      let str = prompt("영어 문장을 입력해주세요.");
      let upperstr = str.toUpperCase();
      let lowerstr = str.toLowerCase();

      if (str === upperstr) {
        document.write(`${str}는 대문자 문장입니다.`);
      } else if (str === lowerstr) {
        document.write(`${str}는 소문자 문장입니다.`);
      } else {
        document.write(`${str}는 보통 문장입니다.`);
      }
    </script>
  </body>
</html>
