<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>홀수? 짝수?</h2>
    <script>
      let s = prompt("숫자를 입력해주세요");
      let n = Number(s);

      if (n % 2 === 1) {
        document.write(`${n}은 홀수입니다.`);
      } else {
        document.write(`${n}은 짝수입니다.`);
      }
    </script>
  </body>
</html>
