<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>연습문제 1-1</h2>
    <script>
      let s1 = prompt("숫자 1을 입력해 주세요.");
      let s2 = prompt("숫자 2을 입력해 주세요.");
      let n1 = Number(s1);
      let n2 = Number(s2);
      console.log(`${n1} + ${n2} = ${n1 + n2}`);
      console.log(`${n1} - ${n2} = ${n1 - n2}`);
      console.log(`${n1} * ${n2} = ${n1 * n2}`);
      console.log(`${n1} / ${n2} = ${n1 / n2}`);
    </script>
  </body>
</html>
