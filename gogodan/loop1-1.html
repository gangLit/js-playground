<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = 1;
      let sum = 0;
      while (n <= 100) {
        sum += n;
        console.log(sum);
        n++;
      }
      document.write(`1부터 100까지의 합은 ${sum}입니다.`);
    </script>
  </body>
</html>
