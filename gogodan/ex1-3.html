<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>연습문제 1-3</h1>
    <script>
      let f = Number(prompt("화씨를 입력해주세요"));
      let c = Number(((f - 32) * 5) / 9);

      document.write(`화씨 ${f}°F는 섭씨 : ${c}°C 입니다.`);
    </script>
  </body>
</html>
